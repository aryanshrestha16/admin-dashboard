<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef22dbb6be.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id = "search">
                </div>
                <div class="user-info">
                    <i class="fa-regular fa-bell"></i>
                    <span><strong>Aryan Shrestha</strong></span>
                </div>
            </div>
            <div class="sub-header">
                <div class="left">
                    <strong>Hi there, <br><span>Aryan Shrestha (@aryan)</span></strong>
                </div>
                <div class="right">
                    <button class = "btn-class"><i class="fa-brands fa-github"></i><a href>Github</a></button>
                    <button class = "btn-class"><i class="fa-brands fa-linkedin"></i><a href>LinkedIn</a></button>
                    <button class = "btn-class"><i class="fa-solid fa-share"></i><a href>Share</a></button>
                </div>

            </div>
        </div>
        <div class="sidebar">
            <h2><i class="fa-solid fa-grip"></i>Dashboard</h2>
            <div class="nav-links first-nav">
                <ol>
                    <li><i class="fa-solid fa-house"></i>Home</li>
                    <li><i class="fa-solid fa-user"></i>Profile</li>
                    <li><i class="fa-solid fa-message"></i>Mesages</li>
                    <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
                    <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                    <li><i class="fa-solid fa-user-group"></i>Communities</li>
                </ol>
            </div>
            <div class="nav-links second-nav">
                <ol>
                    <li><i class="fa-solid fa-gear"></i>Settings</li>
                    <li><i class="fa-regular fa-circle-question"></i>Support</li>
                    <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                </ol>
            </div>
        </div>


    </div>
</body>
</html>
